<div class="bespinian-social-nav-container">
  <nav class="bespinian-social-nav">
    {{ range .Site.Params.social }}
    <a class="bespinian-social-nav-link" href="{{ .url }}">
      <span class="bespinian-icon">
        <svg role="img" aria-label="{{ .alt_text }}">
          <title>{{ .alt_text }}</title>
          <use href="/icons/{{ .icon_file }}#glyph"></use>
        </svg>
      </span>
    </a>
    {{end}}
  </nav>
</div>
